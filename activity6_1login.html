<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Login</h2>
    <form action="#" method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <input type="checkbox" id="show-password" name="show-password">
        <label for="show-password">Show Password</label><br><br>

        <button type="submit">Sign In</button><br><br>

        <a href="#">Forgot Username / Password?</a><br>
        <a href="activity6_1signup.html">Don't have an account? Sign up</a>
    </form>
</body>
</html>
