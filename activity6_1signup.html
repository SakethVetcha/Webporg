<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h2>Sign Up</h2>
    <p>Please fill in this form to create an account!</p>
    <form action="activity6_1login.html" method="get">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Username" ><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Email Address" ><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" ><br><br>

        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" ><br><br>

        <input type="checkbox" id="terms" name="terms" >
        <label for="terms">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
